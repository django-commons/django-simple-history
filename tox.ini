[tox]
envlist =
    py{35,36,37,38,39}-django22-{sqlite3,postgres},
    py{36,37,38,39}-django30-{sqlite3,postgres},
    py{36,37,38,39}-django31-{sqlite3,postgres},
    py{36,37,38,39}-djangodev-{sqlite3,postgres},
    docs,
    lint

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38, docs, lint
    3.9: py39

[flake8]
ignore = N802,F401,W503
max-complexity = 10
max-line-length = 88
exclude = __init__.py,simple_history/registry_tests/migration_test_app/migrations/*

[testenv]
deps =
    -rrequirements/test.txt
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    djangodev: https://github.com/django/django/tarball/master
    postgres: psycopg2==2.8.6
commands =
    coverage run -a runtests.py
    coverage report

[testenv:lint]
deps = -rrequirements/lint.txt
commands =
    black --target-version=py35 --check docs simple_history runtests.py setup.py
    flake8 simple_history

[testenv:docs]
changedir = docs
deps = -rrequirements/docs.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
